<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu protótipo</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="container">
        <h1>A solução que propus é o Always On Time. É um website semelhante ao calendário que permite agendar eventos, seus participantes, local, data, hora, dentre outros por dias individuais.</h1>
        <div class="botoes">
            <a href="home.html">De volta à pagina principal</a>
        </div>

    </div>
  <div class="calendar">
    <h2>October 2025</h2>
    <div class="days" id="days"></div>
  </div>

  <div class="sidebar" id="sidebar">
    <div>
      <h3 id="selected-date">Selecione um dia</h3>
      <div class="event-list" id="event-list"></div>
    </div>

    <div>
      <h4>Adicionar evento</h4>
      <input type="text" id="titulo" placeholder="Título do evento">
      <select id="cor">
        <option value="verde">Verde (Reunião)</option>
        <option value="azul">Azul (Ensaio)</option>
        <option value="roxo">Roxo (Treino)</option>
        <option value="vermelho">Vermelho (Prova)</option>
        <option value="laranja">Laranja (Outros)</option>
      </select>
      <input type="text" id="convidados" placeholder="Convidados (separados por vírgula)">
      <textarea id="detalhes" rows="3" placeholder="Detalhes do evento"></textarea>
      <button id="add-btn">Adicionar</button>
    </div>
  </div>
<script src="java.js"></script>
</body>
</html>
